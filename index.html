<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast | by Iqbalev</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>WeatherForecast</h1>
      <form class="location-search-form">
        <input
          type="search"
          name="location"
          class="location-search-input"
          placeholder="Search location"
        />
        <select class="measurement-unit-selector">
          <option value="metric">Metric (°C, km/h)</option>
          <option value="uk">UK (°C, mph)</option>
          <option value="us">US (°F, mph)</option>
        </select>
        <button type="submit" class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>
    <main>
      <section class="current-weather-container">
        <h2 class="current-weather-title">Current Weather</h2>
        <div class="current-weather-dashboard">
          <div class="current-weather-card left">
            <h3 class="day-month-year"></h3>
            <h3 class="location"></h3>
            <h3 class="temperature"></h3>
            <h3 class="conditions"></h3>
            <img class="weather-icon" />
          </div>
          <div class="current-weather-card right">
            <h3 class="humidity"></h3>
            <h3 class="wind-speed"></h3>
            <h3 class="date-time"></h3>
            <h3 class="sunrise"></h3>
            <h3 class="sunset"></h3>
            <h3 class="timezone"></h3>
            <h3 class="description"></h3>
          </div>
        </div>
      </section>
      <section class="forecast-container">
        <h2 class="forecast-title">Two Weeks Forecast</h2>
        <div class="forecast-dashboard"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
